<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claudia & Filhos</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="main-content">
    <header class="section sec1 header active" id="home">
      <div class="header-content">
        <div class="left-header">
         <div class="h-shape"> </div>
          <div class="image">
            <img src="img/patty.png" alt="">
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Bem-vindo <span>Claudia & Filhos</span>
            Sinta-se em casa!
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere veritatis quibusdam ipsa, itaque similique reiciendis dolores optio quas ipsum minus qui repellat iste in dolore molestias earum aliquam incidunt voluptatibus!
          </p>
          <a href="" class="main-btn">
            <span class="btn-text">More about</span>
            <span class="btn-icon"><i class="fas fa-download"></i></span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio"id="portfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controlls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fa-solid fa-house"></i>
      </div>
      <div class="control control-2 " data-id="about">
        <i class="fa-solid fa-book"></i>
      </div>
      <div class="control control-3"data-id="portfolio">
        <i class="fa-regular fa-lemon"></i>
      </div>
      <div class="control control-4"data-id="blogs">
        <i class="fa-solid fa-phone"></i>
      </div>
      <div class="control control-5"data-id="contact">
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
